<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>Lift Simulation</title>
  </head>
  <body>
    <h1>RDS : Lift Simulation</h1>

    <section class="user_input">
      <form id="user_form" class="user_form">
        <div class="form_field">
          <label class="form_label">Number of Floors</label>
          <input
            class="form_input"
            name="totalFloors"
            type="number"
            id="totalFloors"
            placeholder="No.Of Floors "
            min="1"
            required
            oninput="validateFloorInput()"
          />
        </div>
        <div class="form_field">
          <label class="form_label">Number of Lifts</label>
          <input
            class="form_input"
            name="totalLifts"
            type="number"
            id="totalLifts"
            placeholder="No.Of Lifts: ( max 5)"
            min="1"
            max="5"
            required
            oninput="validateLiftInput()"
          />
        </div>
        <div class="form_btns-container">
          <button class="btn" type="submit">Generate</button>
        </div>
      </form>
    </section>
    <section class="building"></section>
    <script src="./script.js"></script>
    <script>
      function validateFloorInput() {
        const input = document.querySelector("#totalFloors");
        const value = input.value;

        if (value < 1 || value > 9999) {
          alert("No. of Floors should be between 1 and 9999");
          input.value = ""; // Clear invalid input
        }
      }

      function validateLiftInput() {
        const input = document.querySelector("#totalLifts");
        const value = input.value;

        if (value < 1 || value > 5) {
          alert("No. of Lifts should be between 1 and 5");
          input.value = ""; // Clear invalid input
        }
      }
    </script>
  </body>
</html>
